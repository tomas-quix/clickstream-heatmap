# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: clickstreams-web-sockets
    application: clickstreams-web-sockets
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: clickstream
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Output topic
        required: true
        value: clickstream
  - name: Demo webshop frontend
    application: demo-webshop-frontend
    deploymentType: Service
    version: 104ab909dec06ff59db61b1c29b1462ae4e51490
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: webshop
    desiredStatus: Running
    variables: []

# This section describes the Topics of the data pipeline
topics:
  - name: cpu
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: clickstream-group-by-page
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
